<h1>Virtual scrool</h1>
<hr>
<div class="row">
    <div class="col">
        <button (click)="irAlFinal()" class="btn btn-primary">
            Ir al final
        </button>
    </div>
    <div class="col text-center">
        <button (click)="irAMitad()" class="btn btn-primary">
            Ir a la mitad
        </button>
    </div>
    <div class="col text-right">
        <button (click)="irAlInicio()" class="btn btn-primary">
            Ir al inicio
        </button>
    </div>
</div>
<cdk-virtual-scroll-viewport itemSize="50" class="list-container item-group">
    <div *cdkVirtualFor="let persona of personas; let i = index, let conteo = count" class="list-group-item">
        Item {{i}} de {{conteo}}
    </div>
</cdk-virtual-scroll-viewport>
